<template>
    <require from="../hackr-nav/hackr-nav"></require>
    <hackr-nav></hackr-nav>
    <section class="section">
        <div class="container">
            <h1 class="title hackr-title is-1">Teams</h1>
            <div repeat.for="team of teams">
                <div class="hackr-team-card">
                    <div class="columns">
                        <div class="column is-half">
                            <div class="hackr-team-name">${team.Name}</div>
                            <div class="hackr-team-location">We travelled from ${team.Location}.</div>
                            <div class="hackr-team-project-name">${team.ProjectName}</div>
                            <div class="hackr-team-project-description">${team.ProjectDescription}</div>
                        </div>
                        <div class="column is-half">
                            <div class="columns is-multiline">
                                <div repeat.for="person of team.People" class="column is-half">
                                        <article class="media">
                                            <div class="media-left">
                                                <figure class="image is-64x64">
                                                    <img src="static/img/${person.PersonId}.jpg">
                                                </figure>
                                            </div>
                                            <div class="media-content">
                                                <div class="content">
                                                    <p class="title is-4">${person.Name}</p>
                                                    <p class="subtitle is-6">${person.Title}</p>
                                                </div>
                                            </div>
                                        </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
